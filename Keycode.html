<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">

  <link rel="stylesheet" href="Keycode.css">
    <title>Keycode Challenge</title>
  </head>

  <body>

    <p id="keycode"></p>

    <div class="card" id="any-key">
      <p>Press any key to get the JavaScript event keycode</p>
    </div>

    <div id="about">

      <div class="card">
        <div class="header">
          <p>event.key</p>
        </div>
        <div class="description">
          <p id="key"></p>
        </div>
      </div>

      <div class="card">
        <div class="header">
          <p>event.code</p>
        </div>
        <div class="description">
          <p id="code"></p>
        </div>
      </div>

      <div class="card">
        <div class="header">
          <p>event.which</p>
        </div>
        <div class="description">
          <p id="which"></p>
        </div>
      </div>

    </div>

    <script src="Keycode.js"></script>
  

</body>
</html>
